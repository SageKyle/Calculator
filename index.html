<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</head>
<body>
    <main class="container">
        <div class="top">
            <div class="display">
                <div class="display-result" id="input"></div>
            </div>
        </div>
        <div class="number-area">
            <div class="operator box teal">C</div>
            <div class="operator box teal">DEL</div>
            <div class="operator box teal">%</div>
            <div class="number box">3</div>
            <div class="operator box teal">x</div>
            <div class="number box">1</div>
            <div class="number box">2</div>
            <div class="operator box teal">/</div>
            <div class="number box">4</div>
            <div class="operator box teal">+</div>
            <div class="number box">5</div>
            <div class="number box">6</div>
            <div class="number box">7</div>
            <div class="number box">8</div>
            <div class="number box">9</div>
            <div class="operator box teal">-</div>
            <div class="number box">0</div>
            <div class="number box">.</div>
            <div class="number box teal"></div>
            <div class="operator box teal">=</div>
            
        </div>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
